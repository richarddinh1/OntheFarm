<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>On the Farm!</title>
</head>
<body>
    <h1>Click each animal to hear it's sound!</h1>
    <audio id="oldMcdonald" src="http://www.mu-tech.co.jp/midi/traditional/fsout/Old_MacDonald_Had_A_Farm_Music_Box.mp3"></audio>
    
    <div class="grid-container">

        <div class="grid-item">
            <img id="cow" src="https://oldmooresalmanac.com/wp-content/uploads/2017/11/cow-2896329_960_720-Copy-476x459.jpg" height="250px" alt="cow">
            <audio id="cowsound" src="https://www.fesliyanstudios.com/play-mp3/6518"></audio>
        </div>

        <div class="grid-item">
            <img id="chicken" src="https://i.ytimg.com/vi/f9kn431cpAU/maxresdefault.jpg" height="250px" alt="chicken">
            <audio id="chickensound" src="https://www.fesliyanstudios.com/play-mp3/6512"></audio>
        </div>

        <div class="grid-item">
            <img id="pig" src="https://encrypted-tbn0.gstatic.com/images?q=tbn%3AANd9GcQiBE5xsO9_PWR0aMPqN4Lnk55E1GeTTE0sGw&usqp=CAU" height="250px" alt="pig">
            <audio id="pigsound" src="https://www.fesliyanstudios.com/play-mp3/6608"></audio>
        </div>

        <div class="grid-item">
            <img id="horse" src="https://www.thesprucepets.com/thmb/MZcIufmv4DQ6QlSYy6YBmo0Pzg4=/3435x2576/smart/filters:no_upscale()/horse-galloping-in-grass-688899769-587673275f9b584db3a44cdf.jpg" height="250px" alt="horse">
            <audio id="horsesound" src="https://www.fesliyanstudios.com/play-mp3/6562"></audio>
        </div>

        <div class="grid-item">
            <img id="sheep" src="https://modernfarmer.com/wp-content/uploads/2017/12/Funny-Sheep-Facts-1200x800.jpg" height="250px" alt="sheep">
            <audio id="sheepsound" src="https://www.fesliyanstudios.com/play-mp3/6630"></audio>
        </div>

        <div class="grid-item">
            <img id="duck" src="https://www.thespruce.com/thmb/jMtJRClFPZIZ5wwvRKj89lL2LBA=/1500x1000/filters:fill(auto,1)/duck-big-bill-59ef8e5068e1a2001072c89e.jpg" height="250px" alt="duck">
            <audio id="ducksound" src="http://www.zum.de/Faecher/G/BW/Landeskunde/rhein/rhein/ente1.wav"></audio>
        </div> 

        <div class="grid-item">
            <img id="dog" src="https://i.insider.com/5de5784979d757159d0b6838?width=1100&format=jpeg&auto=webp" height="250px" alt="dog">
            <audio id="dogsound" src="http://www.dutchguard.com/mm5/graphics/00000001/rex-sound.wav"></audio>
        </div>

        <div class="grid-item">
            <img id="bird" src="https://www.allaboutbirds.org/guide/assets/photo/67385731-480px.jpg" height="250px" alt="bird">
            <audio id="birdsound" src="https://www.fesliyanstudios.com/play-mp3/5632"></audio>
        </div>

        <div class="grid-item">
            <img id="cat" src="https://www.prestigeanimalhospital.com/sites/default/files/08-cat-cancer-4.jpeg" height="250px" alt="cat">
            <audio id="catsound" src="http://d21c.com/ljesun/sounds/lonely_meow.wav"></audio>
        </div>

    </div>

    <script src="index.js"></script>
</body>
</html>
